<div class="container">
  <h1>Bouquet Designer</h1>
  <h2>{{month}}/{{day}}/{{year}}</h2>
  <h3>{{currentFocus}}</h3>
  <body>
    <app-task-list [childTaskList]="masterTaskList" (clickSender)="editTask($event)"></app-task-list>
    <app-edit-task [childSelectedTask]="selectedTask" (doneButtonClickedSender)="finishedEditing()"></app-edit-task>
    <app-new-task (sendTask)="addTask($event)"></app-new-task>
  </body>
</div>
